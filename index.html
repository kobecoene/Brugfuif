<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <link rel="stylesheet" href="./style/main.css">
    <title>Brugfuif</title>
</head>
<body class="main">
<div class="wrapper" id="body">
    <div id="logo-container">
        <img id="logo" class="logo img-fluid" src="./Assets/brugfuif_logo.png" alt="Brugfuif logo">
    </div>
    <a href="#" class="navbar-brand main-logo-container">
        <img src="./Assets/Brugfuif_icon_white.png" alt="Brugfuif Logo" class="img-fluid main-logo">
    </a>
    <a class="nav-link ticket" href="#">Ticket</a>
    <a class="nav-link event" href="#">Event</a>
    <a class="nav-link insta" href="#">Insta</a>
    <a class="nav-link facebook" href="#">Facebook</a>
</div>

<script type="text/javascript" src="./scripts/main.js"></script>

<script type="text/javascript">

    let windowWidth = $(window).width();

        $('.main').mousemove(function(event) {
            let moveX = (($(window).width() / 50) - event.pageX) *0.02;
            let moveY = (($(window).height() / 50) - event.pageY) *0.02;

            $('.wrapper').css('margin-left', moveX + 'px');
            $('.wrapper').css('margin-top', moveY + 'px');
        });

</script>
</body>
</html>
